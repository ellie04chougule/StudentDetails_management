<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<title>Student Management</title>
		
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		 crossorigin="anonymous">
		
	</head>
	
	<body>
		
		<!--navbar start-->
		
		
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Updated Records</a>
      </li>
      
    </ul>
  </div>
</nav>
		<!--navbar-->
		
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1>Create New Student</h1>
					
					<div class="card-body">
						
						<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
							
							<div class="form-group">
								<label>Student First Name</label>
								<input type="text"
								name="firstName"
								th:field="*{firstName}"
								class="form-control"
								placeholder="Enter Student First Name">
							</div>
							
							<div class="form-group">
								<label>Student Last Name</label>
								<input type="text"
								name="lastName"
								th:field="*{lastName}"
								class="form-control"
								placeholder="Enter Student Last Name">
							</div>
							
							<div class="form-group">
								<label>Student Email</label>
								<input type="text"
								name="email"
								th:field="*{email}"
								class="form-control"
								placeholder="xyz@gmal.com">
							</div>
							
							<div class="form-group">
								<label>Student College Name</label>
								<input type="text"
								name="clgName"
								th:field="*{clgName}"
								class="form-control"
								placeholder="Enter Student College">
							</div>
							
							<!--submit button-->
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">
									Submit
								</button>
								
							</div>
							
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</body>
	
</html>
